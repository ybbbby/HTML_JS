<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
	#container{
		position:relative;
		width:60%;
		margin:50px auto;
	}
	nav{
		display:flex;
		flex-grow: 1;
		width:100%;
		font-size:14px;
		line-height:3;
	}
	nav a{
		border:1px solid #fff;
		text-align: center;
		text-decoration:none;
		color:rgba(255,255,255,0.8);
		background: hsl(181,58%,52%);
		width:20%;
	}
	nav a:hover{
		color:#fff;
		background: hsl(181,58%,45%);

	}
	
	ul {
		list-style: none;
		position:absolute;
		text-align: center;
		padding: 0;
		margin:0;
		width:20%;
		line-height: 1em;
		display:none;
	}
	li{
		border-right:1px solid #fff;
		border-left:1px solid #fff;
		padding:1em;
		background: lightcoral;
		height:1em;
	}
	li:hover{
		color:#fff;
		background:coral;
	}
	nav a:hover ul{
		display:block;
	}
</style>
</head>
<body>
<div id="container">
	<nav>
		<a href="javascript:;">
		Home
		<ul index="item-1" style="left:0">
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		</a>
		<a href="javascript:;">
		HTML
		<ul index="item-2" style="left:20%">
			<li>1</li>
			<li>2</li>
		</ul>
		</a>
		<a href="javascript:;">
		CSS
		<ul index="item-3" style="left:40%">
			<li>1</li>
			<li>2</li>
		</ul>
		</a>
		<a href="javascript:;">
		JavaScript
		<ul index="item-4" style="left:60%">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		</a>
		<a href="javascript:;">
		HTTP
		<ul index="item-5" style="left:80%">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		</a>
	</nav>
</div>
</body>
</html>
