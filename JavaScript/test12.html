<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	window.onload=function(){
		var aA=document.getElementsByTagName('a');
		for(var i=0;i<aA.length;i++)
		{
			aA[i].onclick=function()
			{
				this.parentNode.style.display="none";
			}
		}
		var oUl=document.getElementById('ul1');
		//low version IE
		//oUl.firstChild.style.background="red";
		//other
		if(oUl.firstElementChild)
		{
			oUl.firstElementChild.style.background="red";
			oUl.firstElementChild.nextElementSibling.style.background="red";
			oUl.firstElementChild.nextElementSibling.previousElementSibling.style.background="blue";
		}
		else
		{
			oUl.firstChild.style.background="red";
			oUl.firstChild.nextSibling.style.background="red";
			oUl.firstChild.nextSibling.previousSibling.style.background="blue";
		}
	}
	</script>
</head>
<body>
<ul id="ul1">
	<li>aaa<a href="javascript:;">hide</a></li>
	<li>aaaw<a href="javascript:;">hide</a></li>
	<li>aqweqw<a href="javascript:;">hide</a></li>
	<li>aadfgdfg<a href="javascript:;">hide</a></li>
	<li>aasdfgsdf<a href="javascript:;">hide</a></li>
	<li>aaslidhfg<a href="javascript:;">hide</a></li>
</ul>

</body>
</html>
