<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
	#div1{
		width:200px;
		height:200px;
		background:red;
		filter:alpha(opacity); /*IE*/
		opacity:0.3;      /*chrome,FF*/
	}
</style>
<script type="text/javascript">
window.onload=function()
{
	var oDiv=document.getElementById('div1');
	oDiv.onmouseover=function()
	{
		startChange(100);
	};
	oDiv.onmouseout=function()
	{
		startChange(30);
	};
}
var timer=null;
var alpha=30;
function startChange(iTarget)
{
	clearInterval(timer);
	var oDiv=document.getElementById('div1');
	timer=setInterval(function()
	{
		var speed=10;
		if(iTarget<alpha)
		{
			speed=-10;
		}
		if((speed>0&&alpha>=iTarget)||(speed<0&&alpha<=iTarget))
		{
			clearInterval(timer);
		}
		else
		{
			alpha+=speed;
			oDiv.style.filter="alpha(opacity:"+alpha+")";
			oDiv.style.opacity=alpha/100;
		}
	},30);
}
</script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
