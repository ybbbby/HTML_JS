<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		#div1{
			width:712px;
			height: 108px;
			margin:100px auto;
			position:relative;
			background: red;
			overflow: hidden;
			
		}
		#div1 ul{
			position:absolute;
			left:0;
			top:0;
		}
		#div1 ul li{
			float:left;
			width:178px;
			height: 108px;
			list-style: none;
		}
		.btn_left { display: block; width: 68px; height: 68px; background: url(images/btn.jpg) no-repeat -70px -69px; position: absolute; top: 120px; left: 1px;  }
		.btn_left:hover { background: url(images/btn.jpg) no-repeat -70px 0; }
		.btn_right { display: block; width: 68px; height: 68px; background: url(images/btn.jpg) no-repeat 1px -69px; position: absolute; top: 120px; right: 0;}
		.btn_right:hover { background: url(images/btn.jpg) no-repeat 1px 0; }
	</style>
<script type="text/javascript">

	window.onload=function()
	{
		var oDiv=document.getElementById('div1');
		var oUl=oDiv.getElementsByTagName('ul')[0];
		var ali=oUl.getElementsByTagName('li');
		var speed=2;
		oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
		oUl.style.width=(ali[0].offsetWidth*ali.length)+"px";
		function tik(){
			if(-oUl.offsetLeft>0.5*oUl.offsetWidth)
			{
				oUl.style.left=0;
			}
			if(oUl.offsetLeft>0)
			{
				oUl.style.left=-0.5*oUl.offsetWidth+"px";
			}
			oUl.style.left=oUl.offsetLeft+speed+"px";
		}
		var timer=setInterval(tik,30);
		oDiv.onmouseover=function()
		{
			clearInterval(timer);
		}
		oDiv.onmouseout=function()
		{
			timer=setInterval(tik,30);
		}
		var oBtn1=document.getElementsByClassName('btn_left')[0];
		var oBtn2=document.getElementsByClassName('btn_right')[0];
		oBtn1.onmouseover=function()
		{
			speed=-2;
		}
		oBtn2.onmouseover=function()
		{
			speed=2;
		}
	}
</script>
</head>
<body>

<a href="javascript:0;" class="btn_left"></a>
<div id="div1">
<ul>
	<li><img src="images/1.jpg"></li>
	<li><img src="images/2.jpg"></li>
	<li><img src="images/3.jpg"></li>
	<li><img src="images/4.jpg"></li>
</ul>
</div>


<a href="javascript:0;" class="btn_right"></a>
</body>
</html>
