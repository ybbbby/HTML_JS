<script>

    //PhotoGalleryLib.onSizeClassChange(function(x) {
      //  document.write(x);

 PhotoGalleryLib.onSizeClassChange(function(x) {
        var element=document.getElementById("size");
        element.innerHTML=x;
     var parent=document.getElementById("mainBody");
     var child=document.getElementById("imagesGrid");
     parent.removeChild(child);
     var element=document.getElementById("size");
     srcs=["images/image1.jpg","images/image2.jpg","images/image3.jpg","images/image4.jpg","images/image5.jpg","images/image6.jpg","images/image7.jpg","images/image8.jpg"];
     var  newchild=PhotoGalleryLib.generateGrid(srcs,element.innerHTML);
     parent.appendChild(newchild);

 });





</script>
