<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
	#div1{
		width:100px;
		height:100px;
		background:red;
		position:absolute;
		top:50px;
		left:0px;
	}
	#div2{
		width:1px;
		height:150px;
		background: black;
		position: absolute;
		left:300px;

	}
</style>
<script type="text/javascript">
	function startMove(){
		var oDiv=document.getElementById('div1');
		var timer=null;
		timer=setInterval(function(){
			if(oDiv.offsetLeft>300)
			{
				var speed=Math.floor((300-oDiv.offsetLeft)/10);
				if(speed<0)
				{
					oDiv.style.left=oDiv.offsetLeft+speed+'px';
				}
				else
				{
					clearInterval(timer);
				}
			}
			else
			{
				var speed=Math.ceil((300-oDiv.offsetLeft)/10);
				if(speed>0)
				{
					oDiv.style.left=oDiv.offsetLeft+speed+'px';
				}
				else
				{
					clearInterval(timer);
				}
			}
		},30);

	}
	window.onload=function()
	{
		startMove();
	}
</script>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
