<!DOCTYPE html>
<html>
<head>
	<title></title>
<script src="jquery-3.2.0.js"></script>
<script type="text/javascript">
$(function()
{

	//移动操作，而且可以一个东西插入多个地方
	$('strong').appendTo('div');

	//prependTo的用法和appendTo一模一样，但是就是插到节点的前面
});
</script>
</head>
<body>
<strong>I am strong</strong>
<div>I am Div1</div>
<div>I am Div2</div>
</body>
</html>
