<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
	div{
		height:200px;
		width:200px;
		background:red;
	}
</style>
<script src="jquery-3.2.0.js"></script>
<script type="text/javascript">
$(function(){

$('div').hover(function(){
	$(this).css('background','green');
},function(){
	$(this).css('background','red');
});
});
</script>
</head>
<body>
<div></div>
</body>
</html>
