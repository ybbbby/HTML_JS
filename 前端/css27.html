<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
	nav{
		width:100%;
		display:table;
		border-collapse:collapse;
		font-size:14px;
		line-height:3;
		table-layout: fixed;
	}
	nav a{
		display:table-cell;
		text-align:center;
		border:1px solid #fff;

	nav a:hover{

	.container{
		display:table-cell;
		text-align: center;
		vertical-align:middle;
		width:400px;
		height: 400px;
		background:lightblue;
	}

</head>
<body>
