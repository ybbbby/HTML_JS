<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
	ul{
		font-size:14px;
		line-height: 4em;
	}
	li{
		display:block;
		text-align:center;
		font:bold;
		margin:1em;
	}
	li span{
		display:block;
		width:6em;
		background:coral;
	}
	.item-2:hover span{
		transform:translate(100px,0);
	}
	.item-3:hover span{
		transform:rotate(45deg);
	}
	.item-4:hover span{
		transform:scale(2,0.5);
	}
</style>
</head>
<body>
<ul>
	<li class="item-1"><span>1</span></li>
	<li class="item-2"><span>2</span></li>
	<li class="item-3"><span>3</span></li>
	<li class="item-4"><span>4</span></li>
</ul>
</body>
</html>
