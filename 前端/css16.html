<!DOCTYPE html>
<html>
<head>
	<title></title>
<style>
#one{
	border-radius:10px;
}
#two{
	border-radius: 10px;
	border:3px solid green;
}
#three{
	border-radius: 5px 20px;
}
#four{
	border-radius: 10px/30px;
}
#five{
	border-radius: 30px/10px;
}
#six{
	border-radius:50%;
	box-shadow: 0px 0px 153px 20px rgba(189,64,189,1),0px 0px 153px 20px rgba(39,174,184,1);
;
}
#seven{
	width: 200px;
	border-radius:50%;
}
#eight{
	width:200px;
}
div{
	background: #BADA55;
	width:100px;
	height: 100px;
	text-align: center;
	line-height: 100px;
	color:#000;
	font-size: 24px;
	font-family:Helvetica,sans-serif;
	float:left;
	display:block;
	margin:1em;
}
</style>
</head>
<body>
<div id="one">1</div>
<div id="two">2</div>
<div id="three">3</div>
<div id="four">4</div>
<div id="five">5</div>
<div id="six">6</div>
<div id="seven">7</div>
<div id="eight">8</div>
</body>
</html>
