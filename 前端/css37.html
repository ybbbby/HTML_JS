<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
	.box{
		height:100px;
		width:100px;
		background:coral;
		transition:width 1s ease 1s,height 1s ease;
		/* width 1s 前一个是持续的时间ease 1s 后一个是延迟时间*/
	}
	.box:hover{
		width:200px;
		height:200px;

	}
</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
