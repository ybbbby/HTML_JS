<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
div{
	line-height:6em;
	width:6em;
	text-align:center;
	position:absolute;
	top:50%;
	left:50%;
	margin:-3em 0 0 -3em;
}
.box-1{
	transform:rotate(-45deg) translate(100px,0);
	background:coral;
}
.box-2{
	transform:translate(100px,0) rotate(-45deg);
	background:lightblue;
}
</style>
</head>
<body>
<div class="box-1">box 1</div>
<div class="box-2">box 2</div>
</body>
</html>
